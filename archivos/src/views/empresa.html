<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../css/estiloEmpresa.css">
    <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
    <title>Empresa</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-sm-2 col-xs-12"></div>
            <div class="col-md-5 col-sm-8 col-xs-12">
                <form action="/empresas" method="POST" onsubmit="return validarEmpresa(this)">
                    <div class="row">
                        <div class="container-fluid">
                            <h2 class="titulo">Emprezar a Auditar</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container">
                            <div class="contenido">
                                <div class="form-group">
                                    <label for="nombreEmpresa">Empresa</label>
                                    <input name="nombre" type="text" class="form-control" id="nombreEmpresa" aria-describedby="Empresa" placeholder="Ingrese el nombre de la empresa" required>
                                </div>
                                <div class="form-group">
                                    <label for="nitEmpresa">NIT</label>
                                    <input name="nit" type="number" class="form-control" id="nitEmpresa" aria-describedby="nit" placeholder="Ingrese el NIT" required>
                                </div>
                                <div class="boton">
                                    <a href="/index" class="btn btn-dark">Atr√°s</a>
                                    <input type="submit" value="Guardar" class="btn btn-dark"></input>
                                    <input type="reset" value="Limpiar" class="btn btn-dark"></input>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3 col-sm-2 col-xs-12"></div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../../js/validacionEmpresa.js"></script>
</body>

</html>
