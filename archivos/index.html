<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../css/estiloIndex.css">
    <title>Auditoria</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-12"></div>
            <div class="col-md-8 col-sm-8 col-xs-12">
                <form>
                    <div class="row">
                        <div class="container-fluid">
                            <div class="botones">
                                <a href="/empresa" class="btn btn-primary">Crear empresa</a>
                                <a href="/auditoria" class="btn btn-primary">Crear auditoria</a>
                                <a href="/norma" class="btn btn-primary">Crear norma</a>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="container">
                            <div class="contenido">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="container-fluid">
                                            <h3 class="titulo">Auditoria</h3>
                                        </div>
                                    </div>
                                    <div class="scrollTabla">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">Norma</th>
                                                    <th scope="col">Fecha</th>
                                                    <th scope="col">Empresa</th>
                                                </tr>
                                            </thead>
                                            <tbody class="auditorias">

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="notificacion"></div>
                                    <div class="row">
                                        <div class="container-fluid">
                                            <h3 class="titulo">Empresa</h3>
                                        </div>
                                    </div>

                                        <table class="table table-striped">
                                            <thead class="">
                                                <tr>
                                                    <th >ID</th>
                                                    <th >Nombre</th>
                                                    <th >NIT</th>
                                                </tr>
                                            </thead>
                                            <tbody class="empresas">

                                            </tbody>
                                        </table>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="container-fluid">
                                            <h3 class="titulo">Norma</h3>
                                        </div>
                                    </div>
                                    <div class="scrollTabla">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">Nombre</th>
                                                </tr>
                                            </thead>
                                            <tbody class="normas">

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-12"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="/script.js"></script>
</body>

</html>
