<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../css/estiloEmpresa.css">
    <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
    <title>Auditoria</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-2 col-xs-12"></div>
            <div class="col-md-4 col-sm-8 col-xs-12">
                <form action="/preguntas" method="GET" onsubmit="return validar(this)">
                    <div class="row">
                        <div class="container-fluid">
                            <h2 class="titulo">Crear Auditoria</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container">
                            <div class="contenido">
                                <div class="form-group">
                                    <label for="norma">Norma</label>
                                    <select name="norma" class="normaAuditoria form-control" id="nombreNorma" placeholder="Seleccione la norma" >

                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="fecha">Fecha</label>
                                    <input type="date" class="form-control" id="fecha" aria-describedby="nit" placeholder="Seleccione la fecha" >
                                </div>
                                <div class="form-group">
                                    <label for="empresa">Empresa</label>
                                    <select name="" class="empresaAuditoria form-control" id="empresa" placeholder="Seleccione la empresa" >

                                    </select>
                                </div>
                                <div class="boton">
                                    <input type="submit" value="Empezar" class="btn btn-dark"></input>
                                    <a href="/index" class="btn btn-dark">Atr√°s</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4 col-sm-2 col-xs-12"></div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../js/datosAuditoria.js"></script>
</body>

</html>
